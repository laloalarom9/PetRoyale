{% extends "base.html" %}
{% load static %}

{% block title %}Perfil - PetRoyale{% endblock %}

{% block content %}
<div class="profile-container">
    <h2 class="profile-title">Mi Perfil</h2>
    
    <!-- Foto de perfil -->
    <div class="profile-image">
        <img src="{% static 'img/perfil/default-avatar.png' %}" alt="Foto de perfil" id="userProfileImage">
        <input type="file" id="uploadProfileImage" class="btn-upload">
    </div>

    <!-- Información del usuario -->
    <div class="profile-info">
        <table class="profile-table">
            <tr>
                <th>Nombre:</th>
                <td id="userName">Juan Pérez</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td id="userEmail">juan.perez@email.com</td>
            </tr>
            <tr>
                <th>Fecha de Registro:</th>
                <td id="userDate">12/03/2023</td>
            </tr>
            <tr>
                <th>Número de Teléfono:</th>
                <td id="userPhone">+34 600 123 456</td>
            </tr>
        </table>
    </div>

    <!-- Botones de acciones -->
    <div class="profile-actions">
        <button class="btn btn-primary">Editar Perfil</button>
        <button class="btn btn-danger">Eliminar Cuenta</button>
    </div>
</div>
{% endblock %}
