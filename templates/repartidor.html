{% extends "base.html" %}
{% load static %}

{% block title %}Ubicación del Repartidor - PetRoyale{% endblock %}

{% block content %}
<div class="repartidor-container">
    <h2 class="repartidor-title">📍 Ubicación del Repartidor</h2>

    <div id="map" class="map-container" style="height: 400px; width: 100%;"></div>

    <script>
        const pedidos = {{ pedidos_json|safe }};
        console.log("Pedidos cargados:", pedidos);
    </script>
    
    
    

    <div id="info-pedidos" class="info-pedidos-container">
        <h3>📋 Estado de Pedidos</h3>
        <p><strong>Pedido actual:</strong> <span id="pedido-actual">Buscando...</span></p>
        <h4>📦 Pedidos restantes:</h4>
        <ul id="pedidos-restantes">
        </ul>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=geometry&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        let map, marker, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.416775, lng: -3.703790 },
                zoom: 14,
            });

            marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
                title: "Ubicación del Repartidor",
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePosition, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                console.log("Geolocalización no soportada en este navegador.");
            }
        }

        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const coords = { lat: lat, lng: lng };

            marker.setPosition(coords);
            map.setCenter(coords);

            if (pedidos.length > 0) {
                encontrarPedidoMasCercano(coords, pedidos);
            } else {
                console.log("No hay pedidos disponibles.");
            }

            $.ajax({
                type: "POST",
                url: "{% url 'update-location' %}",
                data: {
                    repartidor_id: "{{ user.id }}",
                    latitude: lat,
                    longitude: lng,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function(response) {
                    console.log("Ubicación enviada: ", response);
                },
                error: function(xhr, status, error) {
                    console.error("Error al enviar la ubicación: ", status, error);
                }
            });
        }

        function encontrarPedidoMasCercano(origen, pedidos) {
            let distanciaMin = Infinity;
            let pedidoCercano = null;

            pedidos.forEach(pedido => {
                const distancia = google.maps.geometry.spherical.computeDistanceBetween(
                    new google.maps.LatLng(origen.lat, origen.lng),
                    new google.maps.LatLng(pedido.lat, pedido.lng)
                );

                if (distancia < distanciaMin) {
                    distanciaMin = distancia;
                    pedidoCercano = pedido;
                }
            });

            if (pedidoCercano) {
                actualizarInformacionPedidos(pedidoCercano, pedidos);
                trazarRuta(origen, { lat: pedidoCercano.lat, lng: pedidoCercano.lng });
            }
        }

        function actualizarInformacionPedidos(pedidoActual, todosPedidos) {
            document.getElementById('pedido-actual').textContent = `ID ${pedidoActual.id}`;

            const ulRestantes = document.getElementById('pedidos-restantes');
            ulRestantes.innerHTML = '';

            todosPedidos.forEach(pedido => {
                if (pedido.id !== pedidoActual.id) {
                    const li = document.createElement('li');
                    li.textContent = `ID ${pedido.id}`;
                    ulRestantes.appendChild(li);
                }
            });
        }

        function trazarRuta(origen, destino) {
            const request = {
                origin: origen,
                destination: destino,
                travelMode: 'DRIVING',
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.log("Error al calcular la ruta: " + status);
                }
            });
        }

        function handleError(error) {
            console.log("Error al obtener la ubicación: ", error.message);
        }
    </script>
</div>

<style>
    .repartidor-title {
        margin-top: 20px;
        padding-top: 20px;
        text-align: center;
    }
    .map-container {
        margin-top: 20px;
    }
    .info-pedidos-container {
        margin-top: 20px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
    }
    #pedido-actual {
        font-weight: bold;
        color: #007bff;
    }
    #pedidos-restantes li {
        margin: 5px 0;
    }
</style>

{% endblock %}
