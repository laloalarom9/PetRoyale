{% extends "base.html" %}
{% load static %}

{% block title %}Ubicación del Repartidor - PetRoyale{% endblock %}

{% block content %}
<div class="repartidor-container">
    <h2 class="repartidor-title">📍 Ubicación del Repartidor</h2>
    <div id="map" class="map-container" style="height: 400px; width: 100%;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let map, marker, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.416775, lng: -3.703790 },
                zoom: 14,
            });

            marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
                title: "Ubicación del Repartidor",
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePosition, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                console.log("Geolocalización no soportada en este navegador.");
            }
        }

        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const coords = { lat: lat, lng: lng };

            marker.setPosition(coords);
            map.setCenter(coords);

            const destLat = 40.416775;
            const destLng = -3.703790;

            const request = {
                origin: coords,
                destination: { lat: destLat, lng: destLng },
                travelMode: 'DRIVING',
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.log("Error al calcular la ruta: " + status);
                }
            });

            $.ajax({
                type: "POST",
                url: "{% url 'update-location' %}",
                data: {
                    repartidor_id: "{{ user.id }}",
                    latitude: lat,
                    longitude: lng,
                    dest_latitude: destLat,
                    dest_longitude: destLng,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function(response) {
                    console.log("Ubicación enviada: ", response);
                },
                error: function(xhr, status, error) {
                    console.error("Error al enviar la ubicación: ", status, error);
                }
            });

        }

        function handleError(error) {
            console.log("Error al obtener la ubicación: ", error.message);
        }
    </script>
</div>

<style>
    .repartidor-title {
        margin-top: 20px;
        padding-top: 20px;
    }
</style>
{% endblock %}
