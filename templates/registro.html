{% extends "base.html" %}

{% block title %}Registro - PetRoyale{% endblock %}

{% block content %}
    <div id="registro-container">
        <h2 id="registro-title">Crear una Cuenta</h2>

        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}

            <div class="registro-form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="registro-form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="registro-form-group">
                <label for="apellido">Primer Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="registro-form-group">
                <label for="apellido2">Segundo Apellido (Opcional)</label>
                <input type="text" id="apellido2" name="apellido2">
            </div>

            <div class="registro-form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="registro-form-group">
                <label for="num_tel">Número de Teléfono</label>
                <input type="tel" id="num_tel" name="num_tel">
            </div>

            <div class="registro-form-group">
                <label for="password1">Contraseña</label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div class="registro-form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <div class="registro-form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>

            <div class="registro-form-group">
                <label for="cuenta_bancaria">Cuenta Bancaria</label>
                <input type="text" id="cuenta_bancaria" name="cuenta_bancaria">
            </div>

            <div class="registro-form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>

            <button type="submit" id="registro-btn">Registrarse</button>
        </form>

        <p id="login-message">¿Ya tienes una cuenta? 
            <a href="{% url 'login' %}" id="login-link">Inicia sesión aquí</a>
        </p>
    </div>
{% endblock %}
